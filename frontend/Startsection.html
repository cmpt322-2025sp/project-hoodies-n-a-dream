<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Start</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("../assets/Startscreen(1).png");
            background-size: 100% 100%;
            background-repeat: repeat-x;
            background-position: bottom center, center -40%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            width: 50%;
            height: 50%; text-align: center;
            position: absolute;
            left: -50%;
            top: 30%;
            transform: translateY(-50%);
            animation: slideIn 3s forwards, shine 1.5s 3s forwards;
        }
        @keyframes slideIn {
            0% {
                left: -50%;
            }
            100% {
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes shine {
            0% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(2);
            }
            100% {
                filter: brightness(1);
            }
        }
        .Start {
            width: 35%;
            height: auto;
            position: absolute;
            bottom: -200px; /* Start offscreen */
            left: 20%;
            transform: translateX(-50%);
            animation: slideUp 2s 3s forwards, shine 1.5s 5s infinite alternate;
        }

        @keyframes slideUp {
            0% {
                bottom: -400px;

            }
            100% {
                bottom: 10%;
            }
        }
        .Join {
            width: 35%;
            height: auto;
            position: absolute;
            bottom: -200px; /* Start offscreen */
            left: 90%;
            transform: translateX(-50%);
            animation: slideUp 2s 3s forwards, shine 1.5s 5s infinite alternate;
        }

        @keyframes slideUp {
            0% {
                bottom: -400px;

            }
            100% {
                bottom: 10%;
            }
        }
    </style>
</head>
<body>
<div id="buttonContainer" style="display: none; position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%); text-align: center;">
    <button onclick="startGame()" style="margin: 10px; padding: 10px 20px; font-size: 1.2em;">Easy</button>
    <button onclick="startGame()" style="margin: 10px; padding: 10px 20px; font-size: 1.2em;"> Medium</button>
    <button onclick="startGame()" style="margin: 10px; padding: 10px 20px; font-size: 1.2em;">Hard</button>
</div>

<img src="../assets/NitroNumbers.png" class="title" alt="NitroNumbers"/>
<img src ="../assets/Start.png" class = "Start" alt = "Start" onclick="Create()"/>
<img src ="../assets/Join.png" class = "Join" alt = "Join" onclick="Code()"/>
</body>
<script>

    const ws = new WebSocket("wss://math-nitro-racing.deno.dev/ws");
    ws.onopen = () => {
        console.log("✅ WebSocket Connected");
    };

    ws.onmessage = (event) => {
        console.log("📩 Received:", event.data);
    };

    ws.onerror = (error) => {
        console.error("❌ WebSocket Error:", error);
    };

    ws.onclose = () => {
        console.log("🔴 WebSocket Disconnected");
    };
    function Create() {
        // Show the three option buttons instead of navigating immediately
        document.getElementById("buttonContainer").style.display = "block";
    }

    function startGame() {
        // When a player clicks one of the three buttons, proceed to game
        window.location.href = "Game_Animation.html";
    }
    function Code() {
        let userCode = prompt("Enter your code:");
        if (userCode) {
            alert("You entered: " + userCode); // You can change this to process the code
        } else {
            alert("No code entered.");
        }
    }
</script>
</html>
