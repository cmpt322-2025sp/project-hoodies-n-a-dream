<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Car Flip and Move</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("../assets/StartBackground.png");
            background-size: 100% 100%;
            background-repeat: repeat-x;
            background-position: bottom center, center -40%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            width: 50%;
            height: 50%; text-align: center;
            position: absolute;
            left: -50%;
            top: 30%;
            transform: translateY(-50%);
            animation: slideIn 3s forwards, shine 1.5s 3s forwards;
        }
        @keyframes slideIn {
            0% {
                left: -50%;
            }
            100% {
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes shine {
            0% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(2);
            }
            100% {
                filter: brightness(1);
            }
        }
        .Start {
            width: 35%;
            height: auto;
            position: absolute;
            bottom: -200px; /* Start offscreen */
            left: 20%;
            transform: translateX(-50%);
            animation: slideUp 2s 3s forwards, shine 1.5s 5s infinite alternate;
        }

        @keyframes slideUp {
            0% {
                bottom: -400px;

            }
            100% {
                bottom: 10%;
            }
        }
        .Join {
            width: 35%;
            height: auto;
            position: absolute;
            bottom: -200px; /* Start offscreen */
            left: 90%;
            transform: translateX(-50%);
            animation: slideUp 2s 3s forwards, shine 1.5s 5s infinite alternate;
        }

        @keyframes slideUp {
            0% {
                bottom: -400px;

            }
            100% {
                bottom: 10%;
            }
        }
        .car {
            position: absolute;
            bottom: -10%;
            left: 50%;
            width: 400px;
            height: 300px;
            animation:  flipCar .5s infinite;
        }

        @keyframes flipCar {
            0% { content: url("../Assets/Car5.png"); }
            25% { content: url("../Assets/Car6.png"); }
            50% { content: url("../Assets/Car7.png"); }
            75% { content: url("../Assets/Car8.png"); }
            100% { content: url("../Assets/Car5.png"); }
        }
        .car2 {
            position: absolute;
            bottom: -10%;
            left: 40%;
            width: 400px;
            height: 300px;
            animation:  flipCar .75s infinite;
        }

        @keyframes flipCar {
            0% { content: url("../Assets/Car5.png"); }
            25% { content: url("../Assets/Car6.png"); }
            50% { content: url("../Assets/Car7.png"); }
            75% { content: url("../Assets/Car8.png"); }
            100% { content: url("../Assets/Car5.png"); }
        }
        .car3 {
            position: absolute;
            bottom: -10%;
            left: 30%;
            width: 400px;
            height: 300px;
            animation:  flipCar 1s infinite;
        }

        @keyframes flipCar {
            0% { content: url("../Assets/Car5.png"); }
            25% { content: url("../Assets/Car6.png"); }
            50% { content: url("../Assets/Car7.png"); }
            75% { content: url("../Assets/Car8.png"); }
            100% { content: url("../Assets/Car5.png"); }
        }
    </style>
</head>
<body>

<img src="../assets/NitroNumbers.png" class="title" alt="NitroNumbers"/>
<img src ="../assets/Start.png" class = "Start" alt = "Start" onclick="Create()"/>
<img src ="../assets/Join.png" class = "Join" alt = "Join" onclick="Code()"/>
<img src ="../assets/Car0.png" class = "car" alt = "car"/>
<img src ="../assets/Car0.png" class = "car2" alt = "car"/>
<img src ="../assets/Car0.png" class = "car3" alt = "car"/>
</body>
