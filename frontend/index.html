<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebSocket Game Client</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
        #log { background: #f5f5f5; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; text-align: left; }
    </style>
</head>
<body>

<h2>🎮 WebSocket Game Client</h2>

<button onclick="createGame()">🏁 Create Game</button>

<div>
    <input type="text" id="roomCode" placeholder="Enter Room Code">
    <button onclick="joinGame()">🎮 Join Game</button>
</div>

<button onclick="startGame()">🏎️ Start Game</button>

<button onclick="submitScore()">📊 Submit Score</button>

<button onclick="gameEnd()">❌ Game End</button>

<h3>📜 WebSocket Log:</h3>
<div id="log"></div>

<script>
    let ws = new WebSocket("ws://localhost:8000/ws");
    let gameID = null;

    ws.onopen = () => logMessage("✅ WebSocket Connected");
    ws.onmessage = (event) => {
        logMessage("📩 " + event.data);

        let response = JSON.parse(event.data);
        console.log(response);
        console.log(response.gameID);
        if (response.type === "gameCreated") {
            gameID = response.gameID;
            logMessage(`🎲 Game Created: ${gameID}`);
        }

        if (response.type === "questions") {
            ws.send(JSON.stringify({ type: "questionsReceived", gameID: gameID, status: "200" }));
            logMessage("Sent Received Question Response");
        }

    };

    ws.onclose = () => logMessage("🔴 WebSocket Disconnected");

    function logMessage(msg) {
        document.getElementById("log").innerHTML = `<p>${msg}</p>` + document.getElementById("log").innerHTML;
    }

    function createGame() {
        ws.send(JSON.stringify({ type: "createGame" }));
    }

    function joinGame() {
        let roomCode = document.getElementById("roomCode").value;
        gameID = roomCode;
        const name = "player" + Math.random();
        ws.send(JSON.stringify({ type: "joinGame", gameID: roomCode, name: name  }));
    }

    function startGame() {
        logMessage("🏎️ Starting Game!")
        ws.send(JSON.stringify({ type: "startGame", gameID: gameID}));
    }

    function submitScore() {
        if (!gameID) {
            logMessage("⚠️ No game started yet!");
            return;
        }
        let score = Math.floor(Math.random() * 100);
        ws.send(JSON.stringify({ type: "scoreUpdate", gameID: gameID}));
    }

    function gameEnd(){
        if (!gameID) {
            logMessage("⚠️ No game started yet!");
            return;
        }
        ws.send(JSON.stringify({ type: "endGame", gameID: gameID }))
        logMessage("❌ Game Ended")
    }
</script>

</body>
</html>
