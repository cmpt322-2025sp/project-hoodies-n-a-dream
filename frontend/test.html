<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Game Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #log {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-top: 20px;
        }
        #question-container {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            display: inline-block;
            text-align: left;
        }
        .answer-button {
            display: block;
            margin: 5px 0;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>ğŸ® WebSocket Game Client</h2>

<!-- ACTION BUTTONS -->
<button onclick="createGame()">ğŸ Create Game</button>
<div>
    <input type="text" id="roomCode" placeholder="Enter Room Code" />
    <button onclick="joinGame()">ğŸ® Join Game</button>
</div>
<button onclick="startGame()">ğŸï¸ Start Game</button>
<button id="leaveButton" onclick="leaveGame()" style="display:none">ğŸ‘‹ï¸ Leave Game</button>
<button onclick="requestQuestion('easy')">â“ Request Question</button>
<button onclick="submitScore()">ğŸ“Š Increment Score</button>
<button onclick="incrementAtt()">ğŸ‘¾ Increment Attempts</button>
<button onclick="gameEnd()">âŒ Complete</button>

<!-- DISPLAY AREA -->
<h3 id="game-info"></h3>

<!-- QUESTION & ANSWERS -->
<div id="question-container"></div>

<!-- LOG SECTION -->
<h3>ğŸ“œ WebSocket Log:</h3>
<div id="log"></div>

<script>
    let score = 0;
    let attempts = 0;
    // 1) WebSocket Setup
    let ws = new WebSocket("wss://math-nitro-racing.deno.dev/ws");

    // 2) Tracking the Current Game
    let gameID = null;

    // 3) Connection Handlers
    ws.onopen = () => logMessage("âœ… WebSocket Connected");
    ws.onclose = () => logMessage("ğŸ”´ WebSocket Disconnected");
    ws.onerror = (err) => console.error("âŒ WebSocket Error:", err);

    ws.onmessage = (event) => {
        logMessage("ğŸ“© " + event.data);

        let response = JSON.parse(event.data);

        switch (response.type) {
            case "gameCreated":
                // Save the new gameID
                gameID = response.gameID;
                document.getElementById("game-info").innerText = `Game Created! ID: ${gameID}`;
                showLeaveButton();
                break;

            case "joinedGame":
                gameID = response.gameID;
                document.getElementById("game-info").innerText = `Joined Game: ${gameID}`;
                showLeaveButton();
                break;

            case "playerJoined":
                logMessage(`ğŸ‘¤ Player Joined: ${response.name}`);
                break;

            case "gameStarting":
                logMessage(`â³ Game starting in ${response.countdown} seconds...`);
                break;

            case "gameStarted":
                logMessage("ğŸ The race (game) has started!");
                break;

            case "questions":
                // The server sent an array of question objects
                if (response.questions && response.questions.length > 0) {
                    // 1) Store them
                    currentQuestionSet = response.questions;
                    // 2) Reset index
                    currentQuestionIndex = 0;
                    // 3) Display the first question
                    displayQuestion(currentQuestionSet[currentQuestionIndex]);
                }

                // Optionally, acknowledge we got them
                ws.send(JSON.stringify({
                    type: "questionsReceived",
                    gameID: gameID,
                    status: "200"
                }));
                break;

            case "scoreReport":
                logMessage(`Score Update for ${response.name}: ${response.score}`);
                break;

            // case "gameCompleted":
            //     logMessage("ğŸ† Game Over! Results:");
            //     response.players.forEach(player => {
            //         logMessage(` - ${player.name}: Score = ${player.score}, Time = ${player.time}`);
            //     });
            //     break;

            case "ERROR":
                logMessage(`âŒ ERROR: ${response.message}`);
                break;

            default:
                logMessage("â„¹ï¸ Unhandled response: " + JSON.stringify(response));
        }
    };

    // 4) Utility to Log Messages
    function logMessage(msg) {
        const logDiv = document.getElementById("log");
        // Prepend the new log line
        logDiv.innerHTML = `<p>${msg}</p>` + logDiv.innerHTML;
    }

    // Show/hide the Leave button based on game state
    function showLeaveButton() {
        document.getElementById("leaveButton").style.display = "inline-block";
    }
    function hideLeaveButton() {
        document.getElementById("leaveButton").style.display = "none";
    }

    // 5) Game Actions
    function createGame() {
        ws.send(JSON.stringify({ type: "createGame" }));
    }

    function incrementAtt() {
        attempts += 1;
    }

    function joinGame() {
        let roomCode = document.getElementById("roomCode").value;
        gameID = roomCode;
        const name = "Player_" + Math.floor(Math.random() * 1000);
        ws.send(JSON.stringify({
            type: "joinGame",
            gameID: roomCode,
            name: name
        }));
    }

    function leaveGame() {
        ws.send(JSON.stringify({
            type: "leaveGame",
            gameID: gameID
        }));
        hideLeaveButton();
    }

    function startGame() {
        if (!gameID) {
            logMessage("âš ï¸ No Game ID. Cannot start.");
            return;
        }
        logMessage("ğŸï¸ Starting Game!");
        ws.send(JSON.stringify({
            type: "startGame",
            gameID: gameID
        }));
    }

    // 6) Request a Question
    function requestQuestion(difficulty) {
        if (!gameID) {
            logMessage("âš ï¸ No Game ID. Must join or create a game first.");
            return;
        }
        ws.send(JSON.stringify({
            type: "requestNextQuestion",
            difficulty: difficulty
        }));
    }

    // 7) Display the Question & Answers
    let currentCorrectAnswer = null;
    let currentQuestionSet = [];
    let currentQuestionIndex = 0;
    function displayQuestion(questionObj) {
        const container = document.getElementById("question-container");
        container.innerHTML = "";

        const questionText = document.createElement("h3");
        questionText.innerText = questionObj.question;
        container.appendChild(questionText);

        const answers = [...questionObj.incorrect_answers, questionObj.correct_answer];
        answers.sort(() => Math.random() - 0.5);
        currentCorrectAnswer = questionObj.correct_answer;

        answers.forEach(answer => {
            const btn = document.createElement("button");
            btn.className = "answer-button";
            btn.innerText = answer;
            btn.onclick = () => checkAnswer(questionObj.id, answer);
            container.appendChild(btn);
        });
    }

    // 8) Check the selected answer
    function checkAnswer(questionID, chosenAnswer) {
        const isCorrect = (chosenAnswer === currentCorrectAnswer);
        logMessage(isCorrect ? "âœ… Correct!" : "âŒ Wrong!");

        const points = isCorrect ? 10 : 0;
        ws.send(JSON.stringify({
            type: "scoreUpdate",
            gameID: gameID,
            score: points,
            attempts: 1,
            questionID: questionID
        }));

        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentQuestionSet.length) {
                displayQuestion(currentQuestionSet[currentQuestionIndex]);
            } else {
                logMessage("ğŸ‰ Youâ€™ve reached the end of the question set!");
            }
        }, 800);
    }

    // 9) Submit a Random Score (demo)
    function submitScore() {
        if (!gameID) {
            logMessage("âš ï¸ No game started yet!");
            return;
        }
        score += 1;
        ws.send(JSON.stringify({
            type: "scoreUpdate",
            gameID: gameID,
            score: score,
            attempts: attempts
        }));
        logMessage("Score submitted: " + score);
    }

    // ğŸ”Ÿ End the Game
    function gameEnd() {
        if (!gameID) {
            logMessage("âš ï¸ No game started yet!");
            return;
        }
        ws.send(JSON.stringify({
            type: "gameComplete",
            gameID: gameID,
            time: "1:45:32",
            score: 20
        }));
        logMessage("âŒ Game Ended");
    }
</script>

</body>
</html>
